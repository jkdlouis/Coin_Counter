<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NCSOFT COIN COUNTER</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<div class="white-box">
    <h3>COIN COUNTER</h3>
    <div class="circle">
        <input type="number" class="number" value="10">
        <div class="small-circle">
            <span class="count"></span>
        </div>
    </div>
    <div class="circle">
        <input type="number" class="number" value="25">
        <div class="small-circle">
            <span class="count"></span>
        </div>
    </div>
    <div class="circle">
        <input type="number" class="number position" value="1">
        <div class="small-circle">
            <span class="count"></span>
        </div>
    </div>
    <div class="circle">
        <input type="number" class="number position" value="5">
        <div class="small-circle">
            <span class="count"></span>
        </div>
    </div>
    <input type="number" class="total-field">
    <button class="calculate-btn" type="button">CALCULATE</button>
</div>
<script src="main.js"></script>
</body>
</html>
